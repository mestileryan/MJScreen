<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Présentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
      border-radius: 1rem;
    }
    .placeholder {
      font-size: 1.25rem;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="placeholder">Aucune image sélectionnée pour le moment.</div>
  </div>
  <script>
    const container = document.getElementById('container');

    function displayPlaceholder() {
      container.innerHTML = '<div class="placeholder">Aucune image sélectionnée pour le moment.</div>';
      document.title = 'Présentation';
    }

    function displayImage(url, name) {
      container.innerHTML = '';
      const img = document.createElement('img');
      img.src = url;
      img.alt = name || '';
      container.appendChild(img);
      document.title = name ? `Présentation - ${name}` : 'Présentation';
    }

    window.addEventListener('message', event => {
      if (event.origin !== window.location.origin) {
        return;
      }
      const data = event.data || {};
      if (data.type === 'display-image' && data.url) {
        displayImage(data.url, data.name);
      }
    });

    window.addEventListener('beforeunload', () => {
      displayPlaceholder();
    });
  </script>
</body>
</html>
